<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
    <link rel="stylesheet" href="estilos.css" type="text/css" />
  </head>
  <body>
    <div class="contenedor" id="contenedor">
      <h1>Formulario Suscribirse a la PÃ¡gina Web</h1>

      <form action="#" method="post">
        <div class="campo">
          <label for="txt_nombre">nombre</label>
          <input
            type="text"
            id="txt_nombre"
            placeholder="example: Ginno "
            required
          />
        </div>
        <div class="campo">
          <label for="txt_apellido">Apellido</label>
          <input
            type="text"
            id="txt_apellido"
            placeholder="example: Diaz "
            required
          />
        </div>
        <div class="campo">
          <label for="fecha_nacimiento">Fecha de nacimiento</label>
          <input type="date" id="fecha_nacimiento" required />
        </div>
        <div class="campo">
          <label for="fecha_ingreso">Fecha de Ingreso</label>
          <input type="date" id="fecha_ingreso" required />
        </div>

        <div class="campo">
          <label for="txt_edad">Edad</label>
          <input type="number" id="txt_edad" placeholder="20 " required />
        </div>
        <div class="campo">
          <label for="txt_sexo">Sexo</label>
          <select name="" id="txt_sexo">
            <option value="">Seleccionar sexo</option>
            <option value="M">Masculino</option>
            <option value="F">Femenino</option>
          </select>
        </div>
        <div class="campo">
          <label for="txt_correo">Correo</label>
          <input
            type="text"
            id="txt_correo"
            placeholder=" gdiazort@isise.edu.pe"
            required
          />
        </div>

        <button type="submit">Guardar</button>
      </form>
    </div>
  </body>
</html>
